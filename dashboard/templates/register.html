{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'assets/css/login-register-theme.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
  <style>
    .form-error-list {
      color: #d32f2f;
      background: #fff0f0;
      border: 1px solid #d32f2f;
      border-radius: 8px;
      padding: 0.7em 1em;
      margin: 1em 0;
      list-style: disc inside;
      font-size: 1rem;
    }
    .form-error-list li {
      margin-bottom: 0.3em;
    }
    .input-error {
      color: #d32f2f;
      font-size: 0.95em;
      margin-top: 0.2em;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <form class="auth-card" id="registerForm">
      <h2> Créer un Compte !!!</h2>
      <p class="subtitle">Sur Portfolio Aquand</p>
      <div class="input-group">
        <span class="input-icon"><i class="fas fa-user"></i></span>
        <input type="text" name="username" placeholder="Nom d'utilisateur" >
        <div class="input-error" id="error-username"></div>
      </div>
      <div class="input-group">
        <span class="input-icon"><i class="fas fa-envelope"></i></span>
        <input type="email" name="email" placeholder="Email" >
        <div class="input-error" id="error-email"></div>
      </div>
      <div class="input-group">
        <span class="input-icon"><i class="fas fa-lock"></i></span>
        <input type="password" name="password1" placeholder="Mot de passe" >
        <div class="input-error" id="error-password1"></div>
      </div>
      <div class="input-group">
        <span class="input-icon"><i class="fas fa-lock"></i></span>
        <input type="password" name="password2" placeholder="Confirmer le mot de passe" required>
        <div class="input-error" id="error-password2"></div>
      </div>
      <button type="submit" class="auth-btn">Créer un compte</button>
      <div id="form-errors"></div>
      <p class="switch-link">Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
    </form>
  </div>

  <!-- For development, use local Yup file. For production, use CDN below. -->
  <!-- <script src="../assets/js/yup.umd.js"></script> -->
  <!-- <script src="https://unpkg.com/yup@0.32.11/dist/yup.umd.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
  <script type="module">
    import * as yup from 'https://cdn.jsdelivr.net/npm/yup@1.2.0/+esm';
    const registerSchema = yup.object({
      username: yup.string().required("Le nom d'utilisateur est requis."),
      email: yup.string().email("Adresse email invalide.").required("L'email est requis."),
      password1: yup.string().min(6, "Le mot de passe doit contenir au moins 6 caractères.").required("Le mot de passe est requis."),
      password2: yup.string().oneOf([yup.ref('password1'), null], "Les mots de passe ne correspondent pas.").required("La confirmation du mot de passe est requise."),
    });
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      ['username', 'email', 'password1', 'password2'].forEach(field => {
        document.getElementById('error-' + field).textContent = '';
      });
      const form = e.target;
      const formDataObj = {
        username: form.username.value.trim(),
        email: form.email.value.trim(),
        password1: form.password1.value,
        password2: form.password2.value,
      };
      try {
        await registerSchema.validate(formDataObj, { abortEarly: false });
      } catch (validationError) {
        if (validationError.inner) {
          validationError.inner.forEach(err => {
            const errorDiv = document.getElementById('error-' + err.path);
            if (errorDiv) errorDiv.textContent = err.message;
          });
        }
        Swal.fire({
          icon: 'error',
          title: 'Erreur de validation',
          text: 'Veuillez remplir tous les champs requis.',
          confirmButtonText: 'OK',
        });
        return;
      }
      const formData = new FormData(form);
      const errorsDiv = document.getElementById('form-errors');
      errorsDiv.innerHTML = '';
      try {
        const response = await fetch('{{ base_url }}/api/register/', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();
        if (data.success) {
          await Swal.fire({
            icon: 'success',
            title: 'Inscription réussie !',
            text: 'Vous pouvez maintenant vous connecter.',
            confirmButtonText: 'OK',
          });
           form.reset();
            // console.log("Redirection vers :", '/login/');
          window.location.href = `{% url 'login' %}`;
        } else if (data.errors) {
          for (const [field, errors] of Object.entries(data.errors)) {
            const errorDiv = document.getElementById('error-' + field);
            if (errorDiv) errorDiv.textContent = errors.join(', ');
          }
          let errorList = '<ul class="form-error-list">';
          for (const [field, errors] of Object.entries(data.errors)) {
            errors.forEach(error => {
              errorList += `<li><strong>${field}:</strong> ${error}</li>`;
            });
          }
          errorList += '</ul>';
          errorsDiv.innerHTML = errorList;
          Swal.fire({
            icon: 'error',
            title: 'Erreur',
            html: errorList,
            confirmButtonText: 'OK',
          });
        }
      } catch (err) {
        errorsDiv.innerHTML = '<p>Erreur lors de la soumission du formulaire.</p>';
        Swal.fire({
          icon: 'error',
          title: 'Erreur',
          text: 'Erreur lors de la soumission du formulaire.',
          confirmButtonText: 'OK',
        });
    }
    });
  </script>
</body>
</html>
